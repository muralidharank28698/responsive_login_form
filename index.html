<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div id="container">
      <table>
        <tr>
          <td><h2>Login</h2></td>
        </tr>
        <tr>
          <td>
            <input
              type="mailid"
              name="mailid"
              value=""
              id="mailid"
              placeholder="enter the mailid..."
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="password"
              name="password"
              value=""
              id="pwd"
              placeholder="enter the password..."
            />
          </td>
        </tr>
        <tr>
          <td align="center">
            <button id="btn" onclick="btnclick()" name="login">login</button>
          </td>
        </tr>
      </table>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
